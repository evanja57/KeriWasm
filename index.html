<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript PoC</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.11.2/core.js"></script>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            color: #000000;
        }

        h1 {
            color: #000000;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #f0f0f0;
            color: #000;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
        }

        button:hover {
            background: #e0e0e0;
        }

        button:disabled {
            background: #f9f9f9;
            color: #999;
            cursor: wait;
        }

        #output {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            min-height: 150px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            color: #000;
        }

        .success {
            color: #006600;
        }

        .info {
            color: #0044cc;
        }

        .loading {
            color: #999;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>PyScript + Package Tests</h1>
    <p class="subtitle">Testing all packages in Pyodide via PyScript</p>

    <div class="input-group">
        <button id="testBtn" py-click="run_tests">Run All Package Tests</button>
    </div>

    <div id="output"><span class="loading">Loading PyScript and packages... (may take 30-60s first time)</span></div>

    <!-- Load Python test script with config -->
    <script type="py" src="./package_tests.py" config="pyscript.toml"></script>
</body>

</html>
