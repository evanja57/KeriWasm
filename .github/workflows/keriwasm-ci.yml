name: KeriWasm CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: keriwasm-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install lint dependency
        run: python -m pip install --upgrade ruff

      - name: Ruff (Python)
        run: ruff check --select F,E9 ci python/core python/runners python/examples python/tests

      - name: Ruff Format Check (Python)
        run: ruff format --check ci python/core python/runners python/examples python/tests

      - name: Compile Python modules
        run: python -m compileall -q python

      - name: Verify runtime layout
        run: python ci/check_runtime_layout.py

  browser-wasm-smoke:
    runs-on: ubuntu-latest
    needs: quality-gates
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install browser test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright
          python -m playwright install --with-deps chromium

      - name: Start local app server
        run: |
          python serve.py > /tmp/keriwasm-server.log 2>&1 &
          echo $! > /tmp/keriwasm-server.pid

      - name: Run browser smoke checks
        env:
          KERIWASM_BASE_URL: http://127.0.0.1:8000
        run: python ci/smoke_browser.py

      - name: Upload server log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: keriwasm-server-log
          path: /tmp/keriwasm-server.log

      - name: Stop local app server
        if: always()
        run: |
          if [ -f /tmp/keriwasm-server.pid ]; then
            kill "$(cat /tmp/keriwasm-server.pid)" || true
          fi
